<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form id="signin-form" action="#">
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <script>
      const signInForm = document.getElementById("signin-form");

      signInForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        const credentials = {
          email: emailInput.value,
          password: passwordInput.value,
        };

        // Replace 'YOUR_API_URL' with your actual API endpoint for authentication.
        // const apiURL = "https://syattendance.onrender.com/api/auth/signin";
        const apiURL = "http://localhost:8000/api/auth/signin";

        fetch(apiURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(credentials),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.name) {
              // Redirect to the slots page after successful sign-in.
            //   window.location.href = "home.html";
            } else {
              alert("Invalid username or password. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error signing in:", error);
            alert("An error occurred. Please try again later.");
          });
      });
    </script>
  </body>
</html>
